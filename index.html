<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas - JM</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Minha lista de Tarefas</h1>
        <!-- (HORARIO) -->
        <h2>Dia de Hoje terá</h2>
    </header>

    <main>
        <section class="container">
            <form id="formulario">
                <label for="tarefa">Adicionar tarefa:</label>
                <input type="text" name="tarefa" id="input">
            </form>

            <div class="container-tarefas">
                <h2>Suas Tarefas:</h2>
                <ul class="lista-tarefas">
                    <li class="item-tarefa">Arrumar Cama</li>
                    <li class="item-tarefa">Beber Água</li>
                    <li class="item-tarefa">Arrumar o quarto</li>
                </ul>
            </div>
        </section>
    </main>

    <footer>Desenvolvido por JM</footer>

    <script src="script.js"></script>
</body>

</html>
